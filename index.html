<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/audioStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
        </div>
        <button id="restart">Restart</button>
    </div>
    <div class="popup hide">
        <p id="message">Sample Message</p>
        <button id="new-game">New Game</button>
    </div>
    <input class="hide" id="inputVolume" type="range" value="100" min="0" max="100">
    <div class="soundContainer">
        <audio id="player" src="mr-kitty-after-dark.mp3"></audio>
        <p id="name" class="soundName">After Dark</p>
        <div class="soundWrapper">
            <div class="playerButtons" id="playerLeftButton">
                <span class="material-symbols-outlined">
                    skip_previous
                </span>
            </div>
            <div class="playerButtons" id="pause">
                <span class="material-symbols-outlined" id="playerIcon">
                    play_arrow
                </span>
            </div>

            <div class="playerButtons" id="playerRightButton">
                <span class="material-symbols-outlined">
                    skip_next
                </span>
            </div>
            <div class="playerButtons" id="playerVolume">
                <span class="material-symbols-outlined">
                    volume_up
                </span>
            </div>

        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/playerController.js"></script>
</body>
</html>
